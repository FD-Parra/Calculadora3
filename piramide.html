<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pirámide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="piramide.css">
    <script src="js/piramide.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora de Pirámide</h1>
        <a href="index.html" class="volver">Volver al Menú</a>
    </header>
    <main class="calculadora-container">
        <p>Para una pirámide de base cuadrada:</p>
        <div class="input-group">
            <label for="base">Lado de la base (b):</label>
            <input type="number" id="base" placeholder="Ingrese el lado de la base" required>
            <p class="error-message" id="base-error"></p>
        </div>
        <div class="input-group">
            <label for="altura">Altura (h):</label>
            <input type="number" id="altura" placeholder="Ingrese la altura" required>
            <p class="error-message" id="altura-error"></p>
        </div>
        <button onclick="calcularPiramide()">Calcular</button>
        <div id="resultado" class="resultado">
            </div>
    </main>
</body>
</html>
